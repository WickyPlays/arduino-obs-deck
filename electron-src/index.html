<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OBS + Arduino Controller</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #202020; color: #fff; }
    .status { margin: 10px 0; font-size: 18px; }
  </style>
</head>
<body>
  <h1>OBS Controller</h1>
  <div class="status" id="record">Record: OFF</div>
  <div class="status" id="mute">Mic: Unmuted</div>
  <div class="status" id="scene">Scene: </div>
  <div class="status" id="pot">Pot: -- V</div>
  <script>
    obsAPI.onRecord((active) => {
      document.getElementById("record").textContent = "Record: " + (active ? "ON" : "OFF");
    });
    obsAPI.onMute((muted) => {
      document.getElementById("mute").textContent = "Mic: " + (muted ? "Muted" : "Unmuted");
    });
    obsAPI.onScene((scene) => {
      document.getElementById("scene").textContent = "Scene: " + scene;
    });
    obsAPI.onPot(({ voltage, volume }) => {
      document.getElementById("pot").textContent = `Pot: ${voltage.toFixed(2)} V (Vol: ${(volume*100).toFixed(0)}%)`;
    });
  </script>
</body>
</html>
